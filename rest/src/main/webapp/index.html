<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts.js"></script>
	<title>Insert title here</title>
</head>
<body>
    <div class="conteiner">
        <form class="form-horizontal">
            <fieldset>
                <!-- Manufacture input-->
                <div class="form-group">
                    <div>
                        <label>Enter a manufacture</label>
                        <input id="manufacture" name="manufacture" type="text" placeholder="Enter a manufacture" class="form-control input-md">
                    </div>
                </div>

                <!-- Model input-->
                <div class="form-group">
                    <div>
                        <label>Enter a model</label>
                        <input id="model" name="model" type="text" placeholder="Enter a model" class="form-control input-md">

                    </div>
                </div>

                <!-- Year input-->
                <div class="form-group">
                    <div>
                        <label>Enter an year</label>
                        <input id="year" name="yaer" type="number" placeholder="Enter an year" class="form-control input-md">
                    </div>
                </div>

                <!-- Color input-->
                <div class="form-group">
                    <div>
                        <label>Enter a color</label>
                        <input id="color" name="color" type="text" placeholder="Enter a color" class="form-control input-md">
                    </div>
                </div>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <div class="filters">

        <select id="manufactureFilter">
            <option value="">All Manufactures</option>
        </select>

        <select id="modelFilter">
            <option value="">All Models</option>
        </select>

        <select id="yearFilter">
            <option value="">All Years</option>
        </select>


        <select id="colorFilter">
            <option value="">All Colors</option>
        </select>
    </div>

	<table id="carsTable">
        <thead>
            <tr>
                <!--<th>Id</th>-->
                <th>Manufacture</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody id="carsTableBody">
        </tbody>
	</table>

</body>
</html>
